    <script>
        let colorVariableA = getComputedStyle(document.documentElement).getPropertyValue('--neonpink');
        let colorVariableB = getComputedStyle(document.documentElement).getPropertyValue('--neonblue');
        let x = document.getElementById("navbrand");

        function myFunction() {
            if (x.style.color === colorVariableB) {
                x.style.color = colorVariableA;
            } else {
                x.style.color = colorVariableB;
            }
        }
        document.getElementById("navbrand").addEventListener("click", myFunction)
    </script>
